<html>
    <head>
        <title>Code Share: Share your codes!</title>
    </head>
    <body>
        <h1>Code Share: Share your codes!</h1>
        <p align=center>
        <img width=150 src='../static/The_GNU_logo.png'/>
        <p align=center>
        {% if data %}
        <h2>Last updates</h2>
        {% for entry in data %}
        <p><a href="/view/{{ entry['code_id'] }}">{{ entry['code_id'] }} - {{ entry['language'] }}</a>
        <p><pre>{{ entry["code"] }}</pre>
        <p><pre>Updated by {{ entry['ip_address'] }} on {{ entry['web_browser'] }}</pre>
        <p><pre>Date {{ entry['last_update'] }}</pre>
        <hr/>
        {% endfor %}
        {% endif %}
    </body>
</html>
